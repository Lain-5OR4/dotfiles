# ═══════════════════════════════════════════════════════════════════════════════
# TMUX CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════
# Tmux の設定ファイル
# 設定の再読み込み: tmux source-file ~/.tmux.conf

# ═══════════════════════════════════════════════════════════════════════════════
# PREFIX KEY CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════
# デフォルトのprefix key (Ctrl+b) を変更
unbind C-b                    # デフォルトのprefix keyを無効化
set -g prefix C-g             # prefix keyをCtrl+gに変更
bind C-g send-prefix          # prefix keyの送信を有効化

# ═══════════════════════════════════════════════════════════════════════════════
# KEY BINDINGS
# ═══════════════════════════════════════════════════════════════════════════════
# ペイン分割のキーバインド
bind \\ split-window -h       # \ で水平分割（左右に分割）
bind - split-window -v        # - で垂直分割（上下に分割）

# ═══════════════════════════════════════════════════════════════════════════════
# DISPLAY SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════
# ペイン番号の表示時間設定
set -g display-panes-time 2000  # ペイン番号を2秒間表示

# ═══════════════════════════════════════════════════════════════════════════════
# COLOR AND TERMINAL SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════
# 256色モードを有効にする
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# ═══════════════════════════════════════════════════════════════════════════════
# STATUS LINE CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════
# ステータスラインの基本設定
set -g status-fg white              # ステータスラインの文字色を白に
set -g status-bg default            # ステータスラインの背景色をデフォルトに
set -g status-justify centre        # ステータスラインを中央揃えに
set-option -g status-position top   # ステータスラインを上部に表示

# ステータスラインの詳細設定
setw -g status-style fg=colour255,bg=colour234  # ステータスラインの色設定

# ステータスラインの左右を非表示
set -g status-left ""               # 左側の情報を非表示
set -g status-right ""              # 右側の情報を非表示

# ═══════════════════════════════════════════════════════════════════════════════
# WINDOW SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════
# ウィンドウの基本設定
set -g renumber-windows on          # ウィンドウを閉じた時に番号を詰める
set -g automatic-rename on          # ウィンドウ名を自動的に設定

# ウィンドウステータスの見た目設定
# アクティブなウィンドウの表示形式
setw -g window-status-current-format "#[bg=default,fg=colour10,reverse]▓▒░ #W ░▒▓"
# 非アクティブなウィンドウの表示形式
setw -g window-status-format "#[bg=default,fg=colour8,reverse]▓▒░ #W ░▒▓"

# ═══════════════════════════════════════════════════════════════════════════════
# MOUSE SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════
# マウスサポートを有効にする
set-option -g -q mouse on           # マウスでペイン選択やリサイズを可能にする
